<div class="main">
<div class="container">
    <div class="row">
      <div class="offset-lg-1 col-lg-5">
        <img src="/src/assets/images/login image.png" class="mx-auto d-block img-fluid rounded" />
      </div>
      <div class="offset-lg-1 col-lg-5 card">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h2 class="card-title text-center">Login</h2>
        <div class="form-group">
          <label>Username <span class="required">*</span></label>
          <input type="text" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': submitted && v.username.errors }" />
          <div *ngIf="submitted && v.username.errors" class="invalid-feedback">
              <div *ngIf="v.username.errors.required">Username is required</div>
              <div *ngIf="v.username.errors.minlength">Username must be at least 3 characters</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password <span class="required">*</span></label>
          <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && v.password.errors }" />
          <div *ngIf="submitted && v.password.errors" class="invalid-feedback">
              <div *ngIf="v.password.errors.required">Password is required</div>
              <div *ngIf="v.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <button class="btn btn-primary float-right mt-2">Sign in</button>
      </form>
      </div>
    </div>
  </div>
</div>
